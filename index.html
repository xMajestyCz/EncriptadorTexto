<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <section class="lado-izquierdo">
        <header>
            <h1 class="titulo">Encriptador de Texto</h1>
        </header>
        <main class="encriptar-desencriptar">
            <textarea placeholder="Ingrese el texto aquí" class="texto" id="texto"></textarea>
            <section class="section-encriptar-desencriptar">
                <div class="advertencia">
                    <span class="signo">!</span>
                    <p class="condicion">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="div-boton">
                    <button onclick="encriptar()" class="boton" id="encriptar">Encriptar</button>
                    <button onclick="desencriptar()" class="boton" id="desencriptar" >Desencriptar</button>
                </div>
            </section>
        </main>
    </section>
    <aside class="fondo-mensaje-desencriptado">
        <img src="buscando.png" alt="imagen referente a una persona con una lupa" class="img">
        <div class="mensaje-no-encontrado">
            <p><strong class="strong">Ningún mensaje fue encontrado</strong></p>
            <p class="no-strong">Ingrese el texto que desees encriptar o desencriptar en la parte izquierda.</p>
        </div>
    </aside>
    <script src="app.js" defer></script>
</body>
</html>
