<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <p>Ingrese el texto aquí</p>
        <aside>
            <img src="" alt="imagen referente a una persona con una lupa">
            <p><strong>Ningún mensaje fue encontrado</strong></p>
            <p>Ingrese el texto que dees encriptar o desencriptar en la parte izquierda.</p>
        </aside>
    </main>
    <footer>
        <p>Solo letras minúsculas y sin acentos</p>
        <button>Encriptar</button>
        <button>Desencriptar</button>
    </footer>
</body>
</html>
